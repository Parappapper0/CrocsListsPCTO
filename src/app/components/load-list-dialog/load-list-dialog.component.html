<div class="container-fluid" id="container">
      <div class="close-btn" id="to-right">
        <button mat-icon-button type="button" color="warn" id="btn" (click)="close()">
          <mat-icon class="mat-18">close</mat-icon>
        </button>
      </div>
  
  
    <div class="container-fluid text-center">
      <div mat-dialog-content class="row">
        <div class="col">
          <form (submit)="save()" [formGroup]="listForm" class="">
            <div class="row">
  
              <div class="col-12">
                <h2>Inserisci Codice Lista</h2>
              </div>
  
              <div class="col-12">
                <input id="in" formControlName="codice" cdkFocusRegionStart required>
              </div>
            </div>
          </form>
        </div>
      </div>
    
  
      <div mat-dialog-actions class="row justify-content-around align-items-end">
        <div class="col">
          <button mat-raised-button color="primary" [disabled]="listForm.invalid" (click)="save()">Ok</button>
        </div>
      </div>
    </div>
  </div>
