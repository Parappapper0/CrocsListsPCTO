<div>
    <mat-checkbox (change)="listManager.getCurrentList().elementi[id].checked = !listManager.getCurrentList().elementi[id]"></mat-checkbox>
    <input [ngClass]="{'checked' : listManager.getCurrentList().elementi[id].checked}" matInput placeholder="Insert element name"  [(ngModel)]="listManager.getCurrentList().elementi[id].valore" />
    <button mat-mini-fab color="warn" (click)="listManager.removeElement(id)"><mat-icon>close</mat-icon></button>
</div>
