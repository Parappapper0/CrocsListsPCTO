<div>

    <div *ngFor="let elemento of listManager.getCurrentList().elementi; index as i">
        <app-elemento id="{{i}}" (deleteEvent)="listManager.removeElement(i)"></app-elemento>
    </div>

    <div>
        <button mat-fab color="accent" (click)="listManager.addElement('')"> <mat-icon>add</mat-icon> </button>
    </div>

</div>
