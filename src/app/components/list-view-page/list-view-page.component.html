<div>

    <div *ngFor="let element of listManager.lists[id].elementi; index as i">
        <app-elemento content="{{element.valore}}" index="{{i}}" (deleteEvent)="listManager.removeElement(i)"></app-elemento>
    </div>

    <div>
        <button mat-fab color="accent" (click)="listManager.addElement('')"> <mat-icon>add</mat-icon> </button>
    </div>

</div>
